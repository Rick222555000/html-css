<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do mapa mundi e do favicon</title> <!--Nome da aba.-->
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon"> <!--Adiciona um favicon.-->
</head>
<body>
    <h1>Mapa do mundo &#x1F5FA;&#xFE0F;</h1> <!--Título do site.-->
    <hr> <!--Cria uma linha horizontal entre o título e os paragráfos.-->
    <p>Olhe o mapa do mundo abaixo: </p> <!--Cria um paragráfo.-->
    <p>
        <img src="imagens/mapa03.png" alt="mapa03"> <!--Adiciona uma imagem ao site.-->
        <img src="imagens/mapa07.png" alt="mapa07">
        <img src="imagens/mapa05.png" alt="mapa05">
        <br> <!--Quebra a linha entre as imagens.-->
        <img src="imagens/mapa09.png" alt="mapa09">
        <img src="imagens/mapa01.png" alt="mapa01">
        <img src="imagens/mapa08.png" alt="mapa08">
        <br>
        <img src="imagens/mapa06.png" alt="mapa06">
        <img src="imagens/mapa02.png" alt="mapa02">
        <img src="imagens/mapa04.png" alt="mapa04">
    </p>
</body>
</html>
