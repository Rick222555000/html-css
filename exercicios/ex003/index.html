<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo-meu-site.ico" type="image/x-icon">
    <title>Treinando imagens</title>
</head>
<body>
    <h1>Será que vou conseguir colocar imagens?</h1>
    <hr>
    <p>Para colocar imagens basta usar &lt;img&gt;</p>
    <p>Caso estejam em uma sub-pasta faz da maneira abaixo:</p>
    <img src="imagens/logo-html.png" alt="Logo da HTML5">
    <img src="imagens/logo-css.png" alt="Logo da CSS3">
    <img src="imagens/logo-js.png" alt="Logo do JavaScript">
    <p>Caso contrário, faça assim:</p>
    <img src="150-1506141_html-css-and-javascript-logo-html5-css3-js.png" alt="Todas as logo anteriores">
    <p>Ou podemos carregar imagens por links fazendo assim:</p>
    <img src="https://img.icons8.com/pastel-glyph/2x/facebook-like--v2.png" alt="Like">
    <p>Agora vou colocar um favicon!</p>
</body>
</html>
