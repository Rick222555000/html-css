<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Minhas primeiras imagens dinâmicas</h1>
    <hr>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/torrepequena.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/torre.jpg" type="image/jpg">
        <img src="imagens/OIP.jpg" alt="Torre de Tokyo grande.">
    </picture>
    <p>Reproduzir áudio</p>
    <audio preload="metadata" controls>
        <source src="midia/a.ogg" type="audio/ogg">
        <source src="midia/coisa.mp3" type="audio/mp3">
    </audio>
</body>
</html>
