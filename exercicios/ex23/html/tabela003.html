<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <link rel="stylesheet" href="../style/style003.css">
</head>
<body>
    <div class="flex">
        <h1>
            Mesclagem de células
        </h1>
        <table>
            <thead>
                <tr>
                    <td>
                        A
                    </td>
                    <td colspan="2">
                        B
                    </td>
                    <!-- <td>
                        C
                    </td> -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3">
                        1
                    </td>
                    <td>
                        2
                    </td>
                    <td rowspan="2">
                        3
                    </td>
                </tr>
                <tr>
                    <td>
                        4
                    </td>
                    <!--<td>
                        5
                    </td>
                    <td>
                        6
                    </td> -->
                </tr>
                <tr>
                    <td colspan="2">
                        7
                    </td>
                    <!-- <td>
                        8
                    </td>
                    <td>
                        9
                    </td> -->
                </tr>
                <tr>
                    <td colspan="2">
                        10
                    </td>
                    <td>
                        11
                    </td>
                    <!-- <td>
                        12
                    </td> -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
